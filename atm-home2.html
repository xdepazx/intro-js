<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Bienvenidx, ingresa a tu cuenta:</h1>
        <div class="usuarios mt-5 text-center">
            <form id="myForm" method="post">
                <label for="usuario">Usuario:</label>
                <br>
                <input type="text" name="usuario" class="inputText mb-3" placeholder="Usuario">
                <br>
                <label for="password">Contraseña:</label>
                <br>
                <input type="password" name="password" class="inputText" placeholder="Contraseña">
                <br>
                <input type="button" class="mt-3" name="log" id="logButton" value="Ingresar" onClick="ingresar()">
                <br>
            </form>
        </div>
    </div>

    <script src="atm.js"></script>
</body>
</html>
